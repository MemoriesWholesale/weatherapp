<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./static/js/index.mjs" type="module" defer></script>
</head>
<body>
    <main>
        <div class="is-visible" id="home">
            <button class="btn" name="search">Search for Weather by City</button>
            <button class="btn" name="local">Get Local Weather</button>
        </div>
        <div class="is-invisible" id="search">
            
            <form id="find-city-form">
                <div class="m-4 w-50">
                    <input class="form-control m-3" name="city" placeholder="Search by city" type="text">
                    <button id="find-city-input" type="submit" class="form-control btn btn-primary m-3" name="search-result">Search</button>
                </div>
            </form>
            <button class="btn" name="home">Home</button>
        </div>
        <div class="is-invisible" id="search-result">
            <div class="row d-flex justify-content-center">
                <div class="col-2 justify-text-center" id="icon-display"></div>
            </div>
            <div class="row">
                <div class="col-3" id="temp"></div>
                <div class="col-3" id="temp_max"></div>
                <div class="col-3" id="temp_min"></div>
                <div class="col-3" id="humidity"></div>
            </div>
            <div id = 'other-cities'></div>
            <button class="btn" name="home">Home</button>
        </div>
        <div class="is-invisible" id="local">
            <button class="btn" name="home">Home</button>
        </div>
    </main>
</body>
</html>
